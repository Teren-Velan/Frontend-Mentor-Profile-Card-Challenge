<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img id="img-top" src="./images/bg-pattern-top.svg" alt="background-image" />
      <img id="img-bot" src="./images/bg-pattern-bottom.svg" alt="background-image"  />
      <div class="card">
        <div class="top">
          <div class="top-img">
            <img src="./images/image-victor.jpg" alt="">
          </div>
          
        </div>

        <div class="mid">
          <div class="name-age">
            <h2 id="name">Victor Crest</h2>
           <h2 id="age">26</h2>
          </div>
          <div class="country">
            <h2>London</h2>
          </div>
        </div>
        <hr>
        <div class="bot">
          <div class="bot1">
            <h2>80K</h2>
            <h3>Followers</h3>
          </div>
          <div class="bot2">
            <h2>803K</h2>
            <h3>Likes</h3>
          </div>
          <div class="bot3">
            <h2>1.4K</h2>
            <h3>Photos</h3>
          </div>
          
        </div>


      </div>
    </div>

    </div> -->
  </body>
</html>
